databaseChangeLog:
  - changeSet:
      id: 2
      author: Author
      changes:
      - createTable:
          tableName: students
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: name
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: age
                type: int
                constraints:
                  nullable: false